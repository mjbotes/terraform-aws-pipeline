name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
        - deploy
        - destroy

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: app-repository

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      action: ${{ github.event.inputs.action || 'deploy' }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./infra
      
      - name: Terraform Plan
        if: github.event.inputs.action != 'destroy'
        run: |
          terraform plan -out=tfplan
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ./infra
      
      - name: Upload Plan
        if: github.event.inputs.action != 'destroy'
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: infra/tfplan

  terraform:
    needs: plan
    runs-on: ubuntu-latest
    environment: production
    outputs:
      instance_id: ${{ steps.output.outputs.instance_id }}
      action: ${{ needs.plan.outputs.action }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./infra
      
      - name: Download Plan
        if: needs.plan.outputs.action != 'destroy'
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: infra/
      
      - name: Terraform Destroy
        if: needs.plan.outputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: ./infra
      
      - name: Terraform Apply
        if: needs.plan.outputs.action != 'destroy'
        run: terraform apply tfplan
        working-directory: ./infra
      
      - name: Get Outputs
        if: needs.plan.outputs.action != 'destroy'
        id: output
        run: echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT
        working-directory: ./infra

  build:
    needs: terraform
    if: needs.terraform.outputs.action != 'destroy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      
      - name: Build and push image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:latest .
          docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

  deploy:
    needs: [terraform, build]
    if: needs.terraform.outputs.action != 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to EC2
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ needs.terraform.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com",
              "docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest",
              "docker stop nginx || true",
              "docker rm nginx || true",
              "docker run -d --name nginx -p 0.0.0.0:80:80 --restart unless-stopped ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest"
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ needs.terraform.outputs.instance_id }}
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ needs.terraform.outputs.instance_id }} \
            --query "Status" \
            --output text)
          
          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed with status: $STATUS"
            exit 1
          fi
          
          echo "Deployment successful!"
